<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sun Sign Infos</title>
    <link rel="stylesheet" href="image.css">
</head>

<body>
    <div>
        <p id="image">Hover over a sunsign to display details</p>
        <img src="saggi.jpg" alt="Sagittarius are beautiful, loyal and passionate." onmouseover="display(this)" onmouseout="revert()">

        <img src="pisces.jpg" alt="Pisces are dreamy, helpful and love everyone!" onmouseover="display(this)" onmouseout="revert()">

        <img src="leo.jpg" alt="Leo are strong and fearless. They aim for and achieve a lot!" onmouseover="display(this)" onmouseout="revert()">

        <img src="scorpio.jpg" alt="Scorpions are friends for life. They are trustworthy and truthful." onmouseover="display(this)" onmouseout="revert()">
    </div>
</body>
<script src="image.js"></script>

</html>
