<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script type="text/javascript">
        function Validate() {
            var text;
            if (document.myForm.name.value == "") {
                text = "Name connot be empty";
                document.getElementById("demo").innerHTML = text;
                document.myForm.name.focus();
                return false;
            }
            if (document.myForm.email.value == "") {
                text = "E-mail connot be empty";
                document.getElementById("demo").innerHTML = text;
                document.myForm.email.focus();
                return false;
            }
            var emailID = document.myForm.email.value;
            atposn = emailID.indexOf("@");
            dotposn = emailID.lastIndexOf(".");
            if (atposn < 1 || (dotposn - atposn < 2)) {
                text = "Please enter valid email ID";
                document.getElementById("demo").innerHTML = text;
                document.myForm.email.focus();
                return false
            }
            if (document.myForm.phone.value == "" || isNaN(document.myForm.phone.value) || document.myForm.phone.value.length != 10) {
                text = "Please enter a valid 10-digit phone number";
                document.getElementById("demo").innerHTML = text;
                document.myForm.phone.focus();
                return false;
            }
            if (document.myForm.subject.value == "0") {
                text = "Please provide your area of expertise";
                document.getElementById("demo").innerHTML = text;
                return false;
            }
            return (true);
        }
    </script>
</head>

<body>
    <form action="" name="myForm" onsubmit="validate()">
        <h1 align="center">User Regestration</h1>
        <table align="center" cellspacing="3" cellpadding="3" border="3">
            <tr>
                <td align="right">Name</td>
                <td><input type="text" name="name" /></td>
            </tr>
            <tr>
                <td align="right">E-mail</td>
                <td><input type="text" name="email" /></td>
            </tr>
            <tr>
                <td align="right">Phone Number</td>
                <td><input type="text" name="phone" /></td>
            </tr>
            <tr>
                <td align="right">Subject</td>
                <td>
                    <select name="subject">
                        <option value="0">Select</option>
                        <option value="0">HTML</option>
                        <option value="0">Javascript</option>
                        <option value="0">CSS</option>
                        <option value="0">JSP</option>
                    </select>
                </td>
            </tr>
        </table>
        <p id="demo" style="color:red; text-align:center"></p>
        <div style="text-align: center;"><input type="submit" value="Submit" /></div>
    </form>
</body>

</html>
